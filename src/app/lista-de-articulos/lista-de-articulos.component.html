<div
  *ngFor="let articulo of articulos"
  class="articulo"
  [style.background-image]="'url(' + articulo.imagen + ')'"
>
  <div class="articleContainer">
    <a [routerLink]="['/articulos', articulo.nombreArchivo]">
      <h1 class="titulo">{{ articulo.title }}</h1>
    </a>
    <p>{{articulo.date}}</p>
    <p class="descripcion">{{ articulo.description }}</p>
  </div>
</div>
